{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row gap-8">
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-white rounded-lg shadow-md p-4">
            <div class="space-y-4">
                <div class="text-center">
                    <div class="w-24 h-24 mx-auto rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="fas fa-user text-4xl text-gray-500"></i>
                    </div>
                    <h2 class="text-xl font-semibold mt-4">{{ user.username }}</h2>
                    <p class="text-gray-500">{{ user.email }}</p>
                </div>
                <div class="border-t pt-4">
                    <a href="{% url 'profile' %}" class="block py-2 px-4 text-gray-700 hover:bg-gray-100 rounded">
                        <i class="fas fa-user mr-2"></i> Profile
                    </a>
                    <a href="{% url 'change_password' %}" class="block py-2 px-4 bg-blue-50 text-blue-600 rounded">
                        <i class="fas fa-key mr-2"></i> Change Password
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-semibold mb-6">Change Password</h1>
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                            <input type="password" name="new_password1" id="id_new_password1" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <input type="password" name="new_password2" id="id_new_password2" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
