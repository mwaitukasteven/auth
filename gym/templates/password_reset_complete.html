{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
{% if messages %}
    {% for message in messages %}
        <p class="text-red-500 text-sm text-center mb-2">{{ message }}</p>
    {% endfor %}
{% endif %}

    <h2 class="text-2xl font-bold text-center mb-6">Password Reset Complete</h2>
    <p class="text-center">Your password has been successfully reset. You can now <a href="{% url 'login' %}" class="text-green-500">log in</a> with your new password.</p>
</div>
{% endblock %}
