{# filepath: templates/profile.html #}
{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row gap-8">
        {% if messages %}
          {% for message in messages %}
             <p class="text-red-500 text-sm text-center mb-2">{{ message }}</p>
          {% endfor %}
        {% endif %}
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-white rounded-lg shadow-md p-4">
            <div class="space-y-4">
                <div class="text-center">
                    <div class="w-24 h-24 mx-auto rounded-full bg-gray-200 flex items-center justify-center">
                        <i class="fas fa-user text-4xl text-gray-500"></i>
                    </div>
                    <h2 class="text-xl font-semibold mt-4">{{ user.username }}</h2>
                    <p class="text-gray-500">{{ user.email }}</p>
                </div>
                <div class="border-t pt-4">
                    <a href="{% url 'profile' %}" class="block py-2 px-4 text-gray-700 hover:bg-gray-100 rounded">
                        <i class="fas fa-user mr-2"></i> Profile
                    </a>
                    <a href="{% url 'change_password' %}" class="block py-2 px-4 text-gray-700 hover:bg-gray-100 rounded">
                        <i class="fas fa-key mr-2"></i> Change Password
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-semibold mb-6">Profile Information</h1>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" value="{{ user.username }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" disabled>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" value="{{ user.email }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" disabled>
                        </div>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="w-full md:w-auto px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
