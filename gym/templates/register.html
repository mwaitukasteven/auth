{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm md:max-w-md lg:max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold text-center mb-4">Create an Account</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-red-500 text-sm text-center mb-2">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-3">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded" required>
        <input type="password" name="password1" placeholder="Password" class="w-full p-2 border rounded" required>
        <input type="password" name="password2" placeholder="Confirm Password" class="w-full p-2 border rounded" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
    </form>

    <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
</div>
{% endblock %}
